  <!-- Our own CSS stylesheet -->
  <link rel="stylesheet" href="assets/css/styles.css" media="screen">

<body>

  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <!-- Brand and toggle get grouped for better mobile display -->
    <a class="navbar-brand" href="index.html" id="logo">Sujith Ranjitkumar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Nav links to Contact, Portfolio, and Home  -->
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li class="nav-item active"><a class="nav-link" href="https://suji-gith.github.io/MBC-unit2/index.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="https://suji-gith.github.io/MBC-unit2/Portfolio.html">Portfolio</a></li>

      </ul>
    </div>

  </nav>

  <!-- Contact Form  -->
  <form>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="page-header">
            <h1>Contact</h1>
            <p>***Hover over the field for more information***</p>
          </div>
          <div class="row">
            <!-- Name Field -->
            <div class="col-sm-12 form-group row">
              <label for="inputName3" class="col-sm-2 col-form-label">
                <!-- ToolTip -->
                <a href="#" data-toggle="tooltip" title="Enter Your Full Name">Name:</a>
              </label>
              <div class="col-sm-10">
                <input type="Name" class="form-control" id="inputName3">
              </div>
            </div>
            <!-- Email Field -->
            <div class="col-sm-12 form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">
                <!-- ToolTip -->
                <a href="#" data-toggle="tooltip" title="Enter Email (xxxx@gmail.com, xxxx@outlook.com.au)">Email:</a>
              </label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            <!-- Message Field -->
            <div class="col-sm-12 form-group row">
              <label for="inputMessage3" class="col-sm-2 col-form-label">
                <!-- ToolTip -->
                <a href="#" data-toggle="tooltip" title="Enter Anything you like!">Message:</a>
              </label>
              <div class="col-sm-10">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </div>
            <!-- Submit Button -->
            <div class="col-sm-12">
              <button type="button" class="btn btn-dark">Submit</button>
            </div>
          </div>
        </div>
      </div>
  </form>

  <!-- Footer -->
  <footer>

  </script>
